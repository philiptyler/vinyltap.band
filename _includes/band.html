<!-- Team Section -->
    <section id="band" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Meet The Band</h2>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-xs-6 col-sm-3">
                    <div class="team-member">
                        <img src="img/portraits/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            <!-- {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %} -->

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Dress code is as important to us as it is to you, let us know what you prefer!</p>
                </div>
            </div>
        </div>
    </section>
